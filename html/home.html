<!DOCTYPE html>
<html lang="en">

<head>
    <title>AOV-Confess</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d3716b6d6a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/homee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h2 class="playerhub">AOV-Confess</h2>
        <div class="khoi2">
            <nav class="navi">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </div>
        <div class="khoi3">
            <button class="btn-login">Login</button>
            <div>
    </header>
    <div class="wrapper">
        <div class="wrapper1">
            <span class="icon-close">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <div class="box-login login">
                <form action="" id="wrapper1" method="post">
                    <h2 class="dau">Login</h2>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input name="username" type="text" class="login" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input name="password" type="password" class="login" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            Remember me
                        </label>
                        <a href="">Forgot password?</a>
                    </div>
                    <div class="btn">
                        <input type="submit" value="Login" class="form-submid" name="reg">
                    </div>
                    <div class="last">
                        <p>Don't have account? </p>
                        <span class="separator"></span>
                        <a href="#" class="register-link"> Register</a>
                    </div>
                </form>
            </div>

        </div>
        <div id="reggi" class="box-register register">
            <form action="" id="wrapper1" method="post">
                <h2 class="dau">Register</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input name="username" type="text" class="login" required>
                    <label for="">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input name="email" type="text" class="login" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input name="password" type="password" class="login" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        I agree to the term & conditions
                    </label>
                </div>
                <div class="btn">
                    <input type="submit" value="Register" class="form-submid" name="reg">
                </div>
                <div class="last">
                    <p>Already have an account? </p>
                    <span class="separator"></span>
                    <a href="#" class="login-link">Login</a>
                </div>

            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
