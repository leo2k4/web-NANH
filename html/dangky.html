<!DOCTYPE html>
<html>

<head>
    <title>Đăng ký tài khoản</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/dangky.css">
    <script src="https://kit.fontawesome.com/d3716b6d6a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="khung">
        <form action="" id="form-login">
            <h1 class="form-heading">Tạo tài khoản mới</h1>
            <div class="form-nhom">
                <i class="fa-regular fa-user"></i>
                <input type="text" class="form-dangky" placeholder="Tên đăng nhập">
            </div>
            <div class="form-nhom">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="form-dangky" placeholder="Mật khẩu">
            </div>
            <input type="submit" value="Đăng ký" class="form-submid">
            <div class="lienket">
                <a href="/html/dangnhap.html">Bạn đã có tài khoản?</a>
            </div>

        </form>
    </div>
</body>

</html>
